<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Temperature</b> Monitoring</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
       
      <form novalidate (ngSubmit)="login(loginForm)" [formGroup]="loginForm">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" formControlName="userId">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
       
          <!-- /.col -->
          <div class="col-xs-8">
            <button type="submit"  class="btn btn-primary btn-block btn-flat" >Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
  
      <!-- <a [routerLink]="['/Dashboard']">I forgot my password</a><br>   -->
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
  </body>

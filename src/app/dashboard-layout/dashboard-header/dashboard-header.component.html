<header class="main-header">
  <!-- Logo -->
  <a href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <b>A</b>LT</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <b>Temperature</b><br/>Monitoring</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a class="sidebar-toggle" data-toggle="push-menu" role="button" (click)="sidebarToggle()">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu" [class.open]="open">
          <a (click)="openProfile()" class="dropdown-toggle cursor" data-toggle="dropdown">
            <span class="hidden-xs">User</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
                <a routerLink="Login" class="btn btn-default btn-flat">Sign Out</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
